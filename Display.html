<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display in CSS</title>
    <link rel="stylesheet" href="CSS/Display.css">
</head>
<body>
    <!-- block element -->
    <div>Div => Block</div>
    <div>Div => Block</div>
    <div>Div => Block</div>
    
    <!-- inline element -->
    <span>span => Inline</span>
    <span>span => Inline</span>
    <span>span => Inline</span>

    <!-- Inline-Block element -->
    <span class="Inline-Block">span => Inline-Block</span>
    <span class="Inline-Block">span => Inline-Block</span>
    <span class="Inline-Block">span => Inline-Block</span>
</body>
</html>
