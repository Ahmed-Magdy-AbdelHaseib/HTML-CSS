    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <!-- External styling means that we have separated CSS file  -->
        <link rel="stylesheet" href="CSS/master.css">

        <!-- Internal styling means that we write the css code in the same file with HTML code -->
         <style></style>

        <p class="p3">She am trying to learn Web</p>
        <p class="p3">They am trying to learn Web</p>
    </body>
</html>
